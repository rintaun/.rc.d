# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# statusbar
set-option -g status on
set-option -g status-interval 1
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.rc.d/tmux/lib/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.rc.d/tmux/lib/tmux-powerline/powerline.sh right)"
 
# utf-8 and coloring
set-window-option -g utf on
set -g terminal-overrides "*:colors=256"
 
# copy mode - vi-style
set-window-option -g mode-keys vi

source ~/.rc.d/tmux/lib/tmux-colors-solarized/tmuxcolors-256.conf
